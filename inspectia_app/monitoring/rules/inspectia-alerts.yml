groups:
  - name: inspectia-system
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "Service {{ $labels.instance }} has been down for more than 1 minute"

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

  - name: inspectia-ml
    rules:
      # ML model performance degradation
      - alert: MLModelPerformanceDegraded
        expr: ml_model_accuracy < 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "ML model performance degraded"
          description: "Model {{ $labels.model_name }} accuracy is {{ $value }}"

      # High prediction latency
      - alert: HighPredictionLatency
        expr: ml_prediction_duration_seconds > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High ML prediction latency"
          description: "Prediction latency is {{ $value }} seconds"

      # Model drift detected
      - alert: ModelDriftDetected
        expr: ml_model_drift_score > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Model drift detected"
          description: "Model {{ $labels.model_name }} drift score is {{ $value }}"

  - name: inspectia-database
    rules:
      # Database connection issues
      - alert: DatabaseConnectionFailed
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "PostgreSQL database is not accessible"

      # High database load
      - alert: HighDatabaseLoad
        expr: pg_stat_database_tup_returned > 1000000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High database load"
          description: "Database load is {{ $value }} tuples returned"

      # Database disk space
      - alert: DatabaseDiskSpaceLow
        expr: pg_database_size_bytes / 1024 / 1024 / 1024 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database disk space low"
          description: "Database size is {{ $value }} GB"

  - name: inspectia-rl
    rules:
      # RL system performance
      - alert: RLSystemPerformanceLow
        expr: rl_system_reward < 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "RL system performance low"
          description: "RL system reward is {{ $value }}"

      # RL exploration rate too high
      - alert: RLExplorationRateHigh
        expr: rl_exploration_rate > 0.5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "RL exploration rate too high"
          description: "RL exploration rate is {{ $value }}"

  - name: inspectia-resources
    rules:
      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Disk space low"
          description: "Disk space is {{ $value }}% available"
